<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/result.css">
    <link rel="stylesheet" href="./src/style.css">
    <title>Result Page</title>
</head>
<body>
    <div id="container">
        <div id="mai">
            <h1 class="quiz_result">Quiz Result</h1>
            <div class="text_align"><span class="bold" id="namee"></span>&nbsp; your result is :</div>
            <div class="text_align">Total Time Taken :&nbsp;<span class="time" id="timee"></span>&nbsp;seconds</div>
            <div class="text_align">Total Question :&nbsp;<span class="bold" id="bo">10</span></div>
            <div class="text_align">Attempt :&nbsp;<span class="bold" id="attempted"></span></div>
            <div class="text_align">Correct :&nbsp;<span class="bold" id="score"></span></div>
            <div class="text_align">Wrong :&nbsp;<span class="bold" id="Wrong"></span></div>
            <div class="text_align">Percentage :&nbsp;<span class="bold" id="percentage"></span><span class="bold">%</span></div>

            <!-- Buttons -->
            <div class="buttons">
                <div><input id="start_again" type="submit" onclick="repeat()" value="Start Again"></div>
                <div><form action="index.html" method="get"><input id="home" onclick="repeat1()" type="submit" value="Go To Home"></form></div>
            </div>
        </div>
    </div>
    <!-- <script src="./src/script.js"></script> -->
    <script src="./src/result.js"></script>
    <!-- <script src="./src/quiz_page.js"></script> -->
</body>
</html>
